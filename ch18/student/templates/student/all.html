<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Student Data</title>
</head>
<body>
    <h1>All Students Data:</h1>
    {% if students %}
       <h1>Student List:</h1>
       <ul>
       {% for student in students  %}
       <li>{{student.Name}}-{{student.email}}-{{student.city}}</li>
       {% endfor %}
       </ul>
    {% else %}
       <h1>Nothing</h1>
    {% endif %}
</body>
</html>
