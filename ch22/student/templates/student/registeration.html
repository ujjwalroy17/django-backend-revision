<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registeration Form:</h1>
    <form action="">
        {{form}}
        <input type="submit" value="submit">
    </form>
    {% comment %} <form action="">
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value="submit">
    </form> {% endcomment %}
    {% comment %} <form action="">
        <ul>
            {{form.as_ul}}
        </ul>
        <input type="submit" value="submit">
    </form> {% endcomment %}
    {% comment %} <form action="">
            {{form.as_p}}
        <input type="submit" value="submit">
    </form> {% endcomment %}
    {% comment %} <form action="">
            {{form.first_name}}
        <input type="submit" value="submit">
    </form> {% endcomment %}
</body>
</html>
